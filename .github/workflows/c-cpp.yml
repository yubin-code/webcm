name: Build and Upload WebCM

on:
  push:
    branches: [ "main" ]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout project
      - name: Checkout code
        uses: actions/checkout@v3

      # 2️⃣ Set up Docker buildx
      - name: Set up Docker buildx
        uses: docker/setup-buildx-action@v2

      # 3️⃣ Build the WebCM Docker builder image
      - name: Build Docker builder image
        run: |
          docker build \
            --platform=linux/amd64 \
            --tag webcm/builder \
            --file builder.Dockerfile \
            --security-opt seccomp=unconfined \
            --progress plain .

      # 4️⃣ Run make to build WebCM
      - name: Run make
        run: make

      # 5️⃣ Upload build files as artifacts (using v4!)
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: webcm-build
          path: |
            webcm.wasm
            webcm.mjs
            rootfs.ext2
