name: Build WebCM

# 触发条件
on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  build:
    # 使用 GitHub 提供的 Ubuntu runner
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout 仓库
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2️⃣ Set up Docker Buildx (支持多架构)
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      # 3️⃣ Build Docker builder image
      - name: Build Docker builder image
        run: |
          docker build \
            --platform=linux/amd64 \
            --tag webcm/builder \
            --file builder.Dockerfile \
            --progress plain \
            --security-opt seccomp=unconfined

      # 4️⃣ Build WebCM using Makefile
      - name: Build WebCM
        run: make

      # 5️⃣ Upload build artifacts (compatible with latest v4)
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: webcm-build
          path: |
            webcm.wasm
            webcm.mjs
            rootfs.ext2
