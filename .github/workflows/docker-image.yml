name: Build and Deploy GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write
  actions: read  # è¿™æ · GH CLI ä¹Ÿèƒ½æ­£ç¡®è®¿é—® artifact

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # build Jekyll å†…å®¹
      - name: Build with Jekyll
        uses: actions/jekyll-build-pages@v1
        with:
          source: .
          destination: ./_site

      # ä¸Šä¼ ç”¨äºŽ Pages çš„ artifact
      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3

      # ä¸Šä¼ å¯ä¸‹è½½çš„ artifactï¼Œå¹¶è¾“å‡ºä¸‹è½½é“¾æŽ¥
      - name: Upload build output (downloadable)
        id: upload-artifact
        uses: actions/upload-artifact@v4
        with:
          name: site-build
          path: _site

      # è¾“å‡ºä¸‹è½½é“¾æŽ¥åˆ° workflow summary
      - name: Print Artifact Download URL
        run: |
          echo "### ðŸ“¦ Build Artifacts" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- ðŸ‘‰ **Download site-build artifact:**" >> $GITHUB_STEP_SUMMARY
          echo "  ${{ steps.upload-artifact.outputs.artifact-url }}" >> $GITHUB_STEP_SUMMARY

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: https://edubart.github.io/webcm/

    steps:
      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4
