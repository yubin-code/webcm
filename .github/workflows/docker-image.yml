name: Build and Deploy GitHub Pages

on:
  push:
    branches:
      - main  # ä»»ä½• push åˆ° main éƒ½ä¼šè§¦å‘
  workflow_dispatch:  # å…è®¸æ‰‹åŠ¨è§¦å‘

jobs:
  build:
    runs-on: ubuntu-latest
    outputs:
      artifact-id: ${{ steps.upload-artifact.outputs.artifact-id }}
    steps:
      # 1ï¸âƒ£ è·å–ä»£ç 
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2ï¸âƒ£ æ„å»º Jekyll ç½‘ç«™
      - name: Build with Jekyll
        uses: actions/jekyll-build-pages@v1
        with:
          source: .
          destination: ./_site

      # 3ï¸âƒ£ ä¸Šä¼  Pages Artifact ï¼ˆä¾› deploy ä½¿ç”¨ï¼‰
      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3

      # 4ï¸âƒ£ ä¸Šä¼ å¯ä¸‹è½½çš„ artifactï¼ˆæ™®é€š artifactï¼Œå¯ç›´æ¥ä¸‹è½½ï¼‰
      - name: Upload build output (downloadable)
        id: upload-artifact
        uses: actions/upload-artifact@v4
        with:
          name: site-build
          path: _site

      # 5ï¸âƒ£ åœ¨ workflow summary æ˜¾ç¤ºä¸‹è½½é“¾æ¥
      - name: Show download link
        run: |
          echo "### ğŸ“¦ Build Artifacts" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- Site build: https://github.com/${GITHUB_REPOSITORY}/actions/runs/${GITHUB_RUN_ID}" >> $GITHUB_STEP_SUMMARY

  report-build-status:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Report build status
        run: |
          echo "Reporting build status..."
          # è¿™é‡Œå¯ä»¥è°ƒç”¨ GitHub Pages Telemetryï¼Œå¦‚æœä½ éœ€è¦
          gh api -X POST "repos/${GITHUB_REPOSITORY}/pages/telemetry" --input -

  deploy:
    runs-on: ubuntu-latest
    needs: build
    steps:
      # 1ï¸âƒ£ éƒ¨ç½²åˆ° GitHub Pages
      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
